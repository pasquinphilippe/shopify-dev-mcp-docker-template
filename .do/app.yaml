name: shopify-dev-mcp-server
region: nyc
services:
  - name: api
    github:
      repo: pasquinphilippe/shopify-dev-mcp-docker-template
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
      - path: /sse
      - path: /message
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: PORT
        value: "8080"
